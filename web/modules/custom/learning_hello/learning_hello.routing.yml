learning_hello.hello:
  path: '/hello'
  defaults:
    _controller: '\Drupal\learning_hello\Controller\HelloController::hello'
    _title: 'Hello'
  requirements:
    _permission: 'access content'

learning_hello.greeting_form:
  path: '/admin/config/salutation-configuration'
  defaults:
    _form: '\Drupal\learning_hello\Form\SalutationConfigurationForm'
    _title: 'Salutation configuration'
  requirements:
    _permission: 'administer site configuration'
